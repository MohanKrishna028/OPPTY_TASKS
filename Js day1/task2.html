<!DOCTYPE html>
<html>

<head>
    <title>Ever Odd Check</title>
    <style>
        button{
            width: 100px; 
            height: 30px; 
            color: white; 
            background-color: rgb(255, 99, 99) ;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover{
            background-color: rgb(215, 128, 255);
            border: black solid;

        }
        input{
            border-radius: 5px;
           width: 300px;
           height: 30px;

        }
        .btn{
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <h2>Enter a Number</h2>

    <form onsubmit="checkNumber()">
        <input type="number" id="num" placeholder="Enter the number" required>
        <button type="submit">Submit</button>
        <button type="reset" onclick="Reset()">Reset</button>
    </form>
    
    

    <script>
        function checkNumber() {
            event.preventDefault();

            let n = document.getElementById("num").value;

            if (n % 2 == 0) {
                document.body.style.backgroundColor = "lightblue";
            } else {
                document.body.style.backgroundColor = "lightpink";
            }
        }
        function Reset(){
            document.body.style.backgroundColor = "white";
        }
        

    </script>

</body>

</html>
