<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Guess The Number Game</title>
</head>

<body>

    <h1>Guess The Number Game</h1>
    <p>The computer has selected a number between 1 and 50. Try guessing it!</p>

    <input type="number" id="guess" placeholder="Enter your guess">
    <button onclick="checkGuess()">Check</button>

    <h2 id="result"></h2>

    <script>
        let secretNumber = Math.floor(Math.random() * 50) + 1;

        function checkGuess() {
            let userGuess = Number(document.getElementById("guess").value);
            let message = "";

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 50) {
                message = "Please enter a valid number between 1 and 50!";
            } else {
                
                if (userGuess === secretNumber) {
                    message = "Correct! You guessed the number!";
                } else if (userGuess > secretNumber) {
                    message = "Too High! Try a smaller number.";
                } else {
                    message = "Too Low! Try a bigger number.";
                }
            }
            document.getElementById("result").innerHTML = message;
        }
    </script>

</body>

</html>
