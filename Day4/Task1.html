<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day4 task1</title>
</head>
<body style="padding: 10px;">
    <div style="background:linear-gradient(135deg,#b224ef,#7579ff);border-radius: 10px; padding: 30px;">
        <h1 style="text-align: center;">Contact Us</h1>
        <div style= "background:linear-gradient(135deg,#acc94e,#ffc175); border-radius: 10px;padding: 20px; box-shadow:0 10px 35px rgba(255, 255, 255, 0.3);">
        <form action="#" method="post">
          
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required style="width: 20%; padding: 8px; margin: 5px 0; border-radius: 5px;"><br><br>
           
            <label for="rollnumber">Roll Number:</label><br>
            <input type="number" id="rollnmber" name="rollnmber" placeholder="Enter your email" required
                style="width: 20%; padding: 8px; margin: 5px 0;border-radius: 5px;"><br><br>

            <label for="department">Department:</label><br>
            <select id="department" name="department"
                style="width: 20%; padding: 8px; margin: 5px 0;border-radius: 5px;">
                <option value="">Select Department</option>
                <option value="support">Civil</option>
                <option value="billing">EEE</option>
                <option value="feedback">Mech</option>
                <option value="feedback">ECE</option>
                <option value="feedback">CSE</option>
                <option value="other">Other</option>
            </select><br><br>
           
               
                <label for="yos">Year Of Study:</label><br>
                <input type="radio" id="1st" name="yos" value="1st">
                <label for="low">1<sub>st</sub></label>
                <input type="radio" id="2nd" name="yos" value="2nd" checked>
                <label for="medium">2<sub>nd</label>
                <input type="radio" id="3rd" name="yos" value="3rd">
                <label for="high">3<sub>rd</label>
                <input type="radio" id="4th" name="yos" value="4th">
                <label for="low">4<sub>th</sub></label><br><br>
            


            <label for="SC">Selected Course:</label><br>
            <input type="checkbox" id="SC" name="SC" required>
            <label for="terms">HTML</label><br>
            <input type="checkbox" id="SC" name="SC" required>
            <label for="terms">CSS</label><br>
            <input type="checkbox" id="SC" name="SC" required>
            <label for="terms">Java Script</label><br>
            <input type="checkbox" id="SC" name="SC" required>
            <label for="terms">Python</label><br><br>


            <label for="UP">Uplode Photo:</label><br>
            <input type="file" id="UP" name="UP" style="margin: 5px 0;"><br><br>



            <button type="submit"
                style="background-color: #4caaaf; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Send
                Message</button>
            <button type="reset"
                style="background-color: #f436eb; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-left: 10px;">Reset
                Form</button>
        </form>
        </div>
    </div>
</body>

</html>
