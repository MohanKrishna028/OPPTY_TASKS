<!DOCTYPE html>
<html>

<head>
    <title>Student Marks (Object Based)</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #1b0124;
        }

        .main {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            border-radius: 5px;
            padding: 20px;
            
            
        }

        h2 {
            text-align: center;
            color: aliceblue;
            text-shadow: 5px 7px 5px rgba(255, 255, 255, 0.2);
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 320px;
            background: linear-gradient(to right, #673ab7, #512da8);
            box-shadow: 10px 10px 15px rgba(255, 255, 255, 0.2);
        }

        input {
            width: 95%;
            margin: 5px;
            padding: 6px;
            border-radius: 5px;
        }

        button {
            padding: 8px 15px;
            cursor: pointer;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: rgb(182, 83, 212);
        }

        .btn{
            margin-left: 150px;
        }
    </style>
</head>

<body>

    <h2>Student Marks (Object Based Card)</h2>
    <section class="main">
        <div class="card" id="card">

            <label>Name:</label>
            <input type="text" id="name" placeholder="Enter Student Name" style="background-color: rgb(255, 163, 250);">

            <label>Subject 1:</label>
            <input type="number" id="m1" placeholder="Marks" style="background-color: rgb(163, 255, 189);">

            <label>Subject 2:</label>
            <input type="number" id="m2" placeholder="Marks" style="background-color: rgb(255, 163, 250);">

            <label>Subject 3:</label>
            <input type="number" id="m3" placeholder="Marks" style="background-color: rgb(163, 255, 189);">

            <label>Subject 4:</label>
            <input type="number" id="m4" placeholder="Marks" style="background-color: rgb(255, 163, 250);">

            <label>Subject 5:</label>
            <input type="number" id="m5" placeholder="Marks" style="background-color: rgb(163, 255, 189);">

            <button onclick="calculateMarks()">Get Result</button>
            <button class="btn" onclick="clearData()">Clear</button>

            <h3>Result:</h3>
            <p id="output">Enter details and click Get Result</p>
        </div>
    </section>

    <script>
    function calculateMarks() {

        let name = document.getElementById("name").value.trim();
        let m1 = document.getElementById("m1").value;
        let m2 = document.getElementById("m2").value;
        let m3 = document.getElementById("m3").value;
        let m4 = document.getElementById("m4").value;
        let m5 = document.getElementById("m5").value;


        if (name === "" || m1 === "" || m2 === "" || m3 === "" || m4 === "" || m5 === "") {
            document.getElementById("output").innerHTML =
                "<span style='color: red; font-weight: bold;'>Please fill all the required data</span>";
            return; // 
        }

        let student = {
            name: name,
            marks: [
                Number(m1),
                Number(m2),
                Number(m3),
                Number(m4),
                Number(m5)
            ]
        };

        student.total = student.marks.reduce((a, b) => a + b, 0);
        student.average = student.total / 5;

        if (student.average >= 90) student.grade = "A+";
        else if (student.average >= 80) student.grade = "A";
        else if (student.average >= 70) student.grade = "B";
        else if (student.average >= 60) student.grade = "C";
        else if (student.average >= 50) student.grade = "D";
        else student.grade = "F";

        document.getElementById("output").innerHTML = `
            <b>Name:</b> ${student.name} <br>
            <b>Total Marks:</b> ${student.total} <br>
            <b>Average:</b> ${student.average.toFixed(2)} <br>
            <b>Grade:</b> ${student.grade}
        `;
    }

    function clearData() {
        document.getElementById("name").value = "";
        document.getElementById("m1").value = "";
        document.getElementById("m2").value = "";
        document.getElementById("m3").value = "";
        document.getElementById("m4").value = "";
        document.getElementById("m5").value = "";

        document.getElementById("output").innerHTML = "Enter details and click Get Result";
    }
</script>


</body>

</html>
