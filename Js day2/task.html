<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <style>
        .main{
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 50px;
        }
        .hero{
            margin-right: 50px;
            margin-top: 100px;
            background: linear-gradient(90deg,rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
            padding: 30px;
            border-radius: 5px;
            width: 500px;
            color: white;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .hero:hover{transform: scale(1.05);}
        input{
            width: 90%;
        }
        button{
            background-color: bisque;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            height: 30px;
        }
        button:hover{
            background-color: aquamarine;
            transform: scale(1.05);
        }
      
    </style>
</head>
<body style="font-family: Arial; padding: 20px;">
<section class="main">

    <div class="image">
        <img src="https://cdn.dribbble.com/userupload/24277268/file/original-6e7b8365e8f4649424ce86882a398258.gif" 
             alt="BMI" 
             style="width: 80%; height: 70%; margin-left: 50px; border-radius: 5px;margin-top: 100px;">
    </div>

    <div class="hero">
    <h2>BMI Calculator</h2>

    <label>Enter Your Weight (kg):</label><br>
    <input type="number" id="weight" placeholder="Weight in kg"><br><br>

    <label>Enter Your Height (feet):</label><br>
    <input type="number" id="height" placeholder="Height in feet"><br><br>

    <button onclick="calculateBMI()">Calculate BMI</button>
    <button onclick="clearData()" style="margin-left:10px;">Clear</button>

    <h3 id="result"></h3>
    </div>
</section>

<script>
    function calculateBMI() {
        let weight = document.getElementById("weight").value;
        let height = document.getElementById("height").value;

        
        if (weight === "" || height === "") {
            document.getElementById("result").innerHTML = "Please fill all the required data";
            return; 
        }

        height = height * 0.3048; 
        
        let bmi = weight / (height * height);

        if (bmi <= 18.5) {
            document.getElementById("result").innerHTML = "Under weight";
        }
        else if (bmi >= 18.5 && bmi <= 24.9) {
            document.getElementById("result").innerHTML = "Normal weight";
        }
        else if (bmi >= 25.0 && bmi <= 29.9) {
            document.getElementById("result").innerHTML = "Over weight";
        }
        else if (bmi >= 30.0 && bmi <= 34.9) {
            document.getElementById("result").innerHTML = "Obesity Class 1";
        }
        else if (bmi >= 35.0 && bmi <= 39.9) {
            document.getElementById("result").innerHTML = "Obesity Class 2";
        }
        else {
            document.getElementById("result").innerHTML = "Obesity Class 3 (Severe Obesity)";
        }
    }

    function clearData() {
        document.getElementById("weight").value = "";
        document.getElementById("height").value = "";
        document.getElementById("result").innerHTML = "";
    }
</script>

</body>
</html>
